services:
  db:
    image: postgres:16
    container_name: latentum-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: latentum
      POSTGRES_USER: latentum_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - pgdata:/var/lib/postgresql/data

    ports:
      - "127.0.0.1:5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U latentum_app -d latentum"]
      interval: 5s
      timeout: 3s
      retries: 20

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  api:
    image: ghcr.io/vekkris76/latentum-api:latest
    container_name: latentum-api
    restart: unless-stopped

    env_file:
      - ../.env

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "127.0.0.1:3000:3000"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 10

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata: